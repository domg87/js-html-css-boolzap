<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="back">
        <div class="green"></div>
        <div class="gray"></div>
    </div>
    
    <div class="container">
        <aside class="app_sx">
            <div class="main_user">
                <div class="info-box">
                    <img class="photo io" src="img/avatar_io.jpg" alt="">
                    <div class="icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>    
                </div>
                <div class="user-chat ring-icon color-blue">
                    <i class="fas fa-bell-slash"></i> 
                    <div class="text">
                        <h3 class="notify-text">Ricevi notifiche di nuovi messaggi</h3>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="user-chat search">
                    <div class="search-icon bord">
                        <i class="fas fa-search"></i>
                        <input class="search-input" type="text" value="" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <div class="user-chat"></div>
                <div class="user-chat"></div>
                <div class="user-chat"></div>
                <div class="user-chat"></div>
                <div class="user-chat"></div>
                <div class="user-chat"></div>
                <div class="user-chat"></div>
            </div>
        </aside>
        <main class="app_dx"></main>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
